# @package _global_
defaults:
  - override /objective_curriculum: "base_mlm"

# define sweep paramters  
hydra:
  sweeper:
    params:
      # switching off data curriculum
      data_curriculum.pacing_fn_name: None
  
      # vocabulary curriculum
      vocabulary_curriculum.difficulty_scorer_name: 
        "token_ids"
      vocabulary_curriculum.difficulty_scorer_kwargs.n_gram: 
        range(1, 4)
      vocabulary_curriculum.difficulty_scorer_kwargs.update: 
        1000
      vocabulary_curriculum.pacing_fn_name: 
        choice("linear", "quad", "root", "step", "exp", "log", None)
      vocabulary_curriculum.pacing_fn_kwargs.start_percent: 
        range(0.1, 1.0, 0.1)
      vocabulary_curriculum.pacing_fn_kwargs.end_percent:
        range(0.1, 1.0, 0.1)
      vocabulary_curriculum.pacing_fn_kwargs.starting_difficulty:
        range(0.1, 1.0, 0.1)
      vocabulary_curriculum.pacing_fn_kwargs.max_difficulty:
        range(0.1, 1.0, 0.1)
