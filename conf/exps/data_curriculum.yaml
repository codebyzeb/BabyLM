# @package _global_
defaults: # to override config groups
  - override /objective_curriculum: base_mlm
  - override /vocabulary_curriculum: null

# define sweep paramters  
hydra:
  sweeper:
    params:
      # constants
      data_curriculum.pacing_fn_kwargs.start_percent: 0.1
      data_curriculum.pacing_fn_kwargs.starting_difficulty: 0.1
      data_curriculum.pacing_fn_kwargs.max_difficulty: 1.0
      
      # only sweep spoken_first if difficulty scorer name is data_split
      data_curriculum:
        "{difficulty_scorer_name: None},\
        {difficulty_scorer_name: self_perplexity,\
        difficulty_scorer_name: data_split, difficulty_scorer_kwargs: {spoken_first: True},\
        difficulty_scorer_name: data_split, difficulty_scorer_kwargs: {spoken_first: False}}"
      data_curriculum.pacing_fn_name: 
        choice("linear", "exp", "log")
      data_curriculum.pacing_fn_kwargs.end_percent: 
        choice(0.5, 0.65, 0.8, 0.95)

      

